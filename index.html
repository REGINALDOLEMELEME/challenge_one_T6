<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Verificador de Segredo</title>
</head>
<body>
    <main class="conteudo">
       <section class="conteudo__area">
       <a href="#" onclick="mudarLayout()">
            <img class="conteudo__area__logo" src="./assets/my-logo.png" alt="logo contendo a letra R">
       </a> 
       <textarea name="texto" id="texto-para-converter" cols="30" rows="10" oninput="validarEntradaDoTexto(this)">Digite seu Texto</textarea>
       <div class="conteudo__area__mensagem">
        <img class="conteudo__area__mensagem__exclamacao" src="./assets/exclamacao.png" alt="imagem contendo uma esfera com um ponto de exclamacao em seu interior">
        <p class="conteudo__area_texto">Apenas letras minúsculas e sem acento</p>
       </div>
       <div class="conteudo__area__botoes">
        <button onclick="criptografarTexto()" class="conteudo__area__botoes__criptografar">Criptografar</button>
        <button onclick="descriptografarTexto()" id="reiniciar" class="conteudo__area__botoes__descriptografar">Descriptografar</button>   
    </div>
       </section>
       
       <section class="conteudo__texto_conversor">
        <img class="conteudo__texto__conversor__imagem" src="./assets/High_quality_products.svg" alt="imagem de uma pessoa com uma lupa na mão olhando para um diamante">
        <h1 id="conteudo__texto_conversor__mensagem">Nenhuma mensagem encontrada</h1>
        <p id="conteudo__texto__conversor__texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
        <textarea name="text_area_traducao" cols="30" rows="10" style="display: none;" id="conteudo__texto__conversor__mensagem__traduzida" ></textarea>
        <button onclick="copiarConteudo()" style="display: none;" id="conteudo__texto__conversor__botao__copiar">Copiar</button>
       </section>
    </main>
    <footer class="rodape">Create by Reginaldo da Silva Leme -  2024</footer>
</body>

<script src="app.js"></script>
</html>
